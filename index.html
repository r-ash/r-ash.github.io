<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Rob Ashton, leaflet demo</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
   <script src="scripts/rainbowvis.js"></script>
   <script src="scripts/model.js"></script>
	</head>
	<body>
		A demo site </br>
		<form id="filtersForm" autocomplete="off">
			Age group:
			<input type="radio" name="ageGroup" value="15-49" checked>15-49</input>
			<input type="radio" name="ageGroup" value="0-14">0-14</input>
			<input type="radio" name="ageGroup" value="15-24">15-24</input>
			<input type="radio" name="ageGroup" value="15-64">15-64</input>
			<input type="radio" name="ageGroup" value="15+">15+</input>
			<input type="radio" name="ageGroup" value="50+">50+</input><br/>
			Sex:
			<input type="radio" name="sex" value="both" checked>Both</input>
			<input type="radio" name="sex" value="male">Male</input>
			<input type="radio" name="sex" value="female">Female</input><br/>
		</form><br/>
		<select id="regionSelect">
			<option value="All">All</option>
      <option value="Northern">Northern</option>
      <option value="Central">Central</option>
      <option value="Southern">Southern</option>
		</select><br/>
		<div id="map"></div>
		<script src="scripts/main.js"></script>
	</body>
</html>
